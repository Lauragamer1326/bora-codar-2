<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertadores</title>
</head>
<body>
    <script>
        let golsCorin = parseFloat(prompt("Gigite a quantidade de gol/gols que o Corinthians marcou:"))
        let golsPalme = parseFloat(prompt("Digite a quantidade de gol/gols que o Palmeiras marcou:"))

        document.write("Com um placar de:" +golsCorin + "X" +golsPalme + "<br>")

        if(golsCorin>golsPalme){
           document.write("O Corinthians foi campeão da libertadores")
        }else if(golsCorin == golsPalme){
            document.write("O jogo terminou empatado")
        }else{
            document.write("O Palmeiras foi campeão da libertadores")
        }
        
    </script>
</body>
</html>
